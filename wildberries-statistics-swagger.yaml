    RequestTimeout:
      description: Тайм-аут запроса
      value:
        errors:
        - (api-new) request timeout
    RequestLimitStatistics:
      description: Превышено допустимое кол-во запросов в единицу времени
      value:
        code: 429
        message: error text
paths:
  /api/v1/supplier/incomes:

openapi: 3.0.1
info:
  title: Описание API Статистики
  version: '2.18'
  description: 'Методы статистики <br><b>Лимит по запросам:</b> один запрос одного
    метода в минуту. <br><br> <a href="../../excel_save/ru/index.html">Инструкция:
    Сохранение статистики в Excel</a>

    '
security:
- HeaderApiKey: []
x-tagGroups:
- name: Статистика
  tags:
  - Статистика
tags:
- name: Статистика
components:
  securitySchemes:
    HeaderApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    responseErrorStatistics:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    Response429:
      type: object
      properties:
        code:
          description: ''
          type: integer
        message:
          description: ''
          type: string
    IncomesItem:
      type: object
      properties:
        incomeId:
          type: integer
          description: Номер поставки
        number:
          type: string
          maxLength: 40
          description: Номер УПД
        date:
          type: string
          format: date
          description: Дата поступления. Если часовой пояс не указан, то берется Московское
            время UTC+3.
        lastChangeDate:
          type: string
          format: date-time
          description: Дата и время обновления информации в сервисе. Это поле соответствует
            параметру `dateFrom` в запросе. Если часовой пояс не указан, то берется
            Московское время UTC+3.
        supplierArticle:
          type: string
          maxLength: 75
          description: Артикул продавца
        techSize:
          type: string
          maxLength: 30
          description: Размер товара (пример S, M, L, XL, 42, 42-43)
        barcode:
          type: string
          maxLength: 30
          description: Бар-код
        quantity:
          type: integer
          description: Количество
        totalPrice:
          type: number
          description: Цена из УПД
        dateClose:
          type: string
          format: date
          description: Дата принятия (закрытия) в WB. Если часовой пояс не указан,
            то берется Московское время UTC+3.
        warehouseName:
          type: string
          maxLength: 50
          description: Название склада
        nmId:
          type: integer
          description: Артикул WB
        status:
          type: string
          maxLength: 50
          enum:
          - Принято
          description: Текущий статус поставки
    StocksItem:
      type: object
      properties:
        lastChangeDate:
          type: string
          format: date-time
          description: Дата и время обновления информации в сервисе. Это поле соответствует
            параметру `dateFrom` в запросе. Если часовой пояс не указан, то берется
            Московское время (UTC+3).
        warehouseName:
          type: string
          maxLength: 50
          description: Название склада
        supplierArticle:
          type: string
          maxLength: 75
          description: Артикул продавца
        nmId:
          type: integer
          description: Артикул WB
        barcode:
          type: string
          maxLength: 30
          description: Баркод
        quantity:
          type: integer
          description: Количество, доступное для продажи (сколько можно добавить в
            корзину)
        inWayToClient:
          type: integer
          description: В пути к клиенту
        inWayFromClient:
          type: integer
          description: В пути от клиента
        quantityFull:
          type: integer
          description: Полное (непроданное) количество, которое числится за складом
            (= `quantity` + в пути)
        category:
          type: string
          maxLength: 50
          description: Категория
        subject:
          type: string
          maxLength: 50
          description: Предмет
        brand:
          type: string
          maxLength: 50
          description: Бренд
        techSize:
          type: string
          maxLength: 30
          description: Размер
        Price:
          type: number
          description: Цена
        Discount:
          type: number
          description: Скидка
        isSupply:
          type: boolean
          description: Договор поставки (внутренние технологические данные)
        isRealization:
          type: boolean
          description: Договор реализации (внутренние технологические данные)
        SCCode:
          type: string
          maxLength: 50
          description: Код контракта (внутренние технологические данные)
    OrdersItem:
      type: object
      properties:
        gNumber:
          type: string
          maxLength: 50
          description: Номер заказа. Объединяет все позиции одного заказа.
        date:
          type: string
          format: date-time
          description: Дата и время заказа. Это поле соответствует параметру `dateFrom`
            в запросе, если параметр `flag=1`. Если часовой пояс не указан, то берется
            Московское время UTC+3.
        lastChangeDate:
          type: string
          format: date-time
          description: Дата и время обновления информации в сервисе. Это поле соответствует
            параметру `dateFrom` в запросе, если параметр `flag=0` или не указан.
            Если часовой пояс не указан, то берется Московское время UTC+3.

  /adv/v0/adverts/create:
    servers:
    - url: https://advert-api.wb.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Создание кампании, тестовый
      description: 'Метод позволяет создать кампании. <span class="newM">new</span><br>
        Максимум можно создать 50 кампаний.<br> <br> <b>Метод создан исключительно
        для целей тестирования</b>.<br>  Метод позволяет создавать компании типа `4`,
        `5`, `6`, `7`, `9`.<br> Для создания автоматических кампаний (тип `8`) используется
        метод <a href="./index.html#tag/Prodvizhenie/paths/~1adv~1v1~1save-ad/post">Создание
        кампании</a> <br>

        Кампании (статус `4`, `9`, `11`) будут удалены через 24 часа с момента внесения
        последних изменений, а завершенные кампании (статус `7`) будут удалены через
        1 час.<br> <br> Статус кампании при создании - кампания на паузе (`4`).<br>
        Дневной бюджет(`dailyBudget`) при создании кампании равен 0.<br> Параметры
        `menuId`, `menuName`, `subjectId`, `subjectName`, `setId`, `setName`, `nm`
        при создании кампании подставляются автоматически.<br> Флаг активности кампании
        и состояние номенклатуры при создании `true`.

        '
      tags:
      - Продвижение / Тестовый контур
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                - type
                - startTime
                - endTime
                - params
                properties:
                  type:
                    description: '<dl> <dt>Тип кампании:</dt> <dd><code>4</code> -
                      кампания в каталоге</dd> <dd><code>5</code> - кампания в карточке
                      товара</dd> <dd><code>6</code> - кампания в поиске</dd> <dd><code>7</code>
                      - кампания в рекомендациях на главной странице</dd> <dd><code>9</code>
                      - поиск + каталог <span class="new">new</span></dd> </dl>

                      '
                    type: integer
                  startTime:
                    description: 'Дата запуска кампании. <br> Дата в формате RFC3339.
                      <br>Примеры: <ul> <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59`
                      <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345`
                      <li> `2017-03-25T00:00:00` </ul>

                      '
                    type: string
                  endTime:
                    description: "Дата завершения кампании. <br> Дата в формате RFC3339.\
                      \ <br>Примеры: <ul> <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59`\
                      \ <li> `2019-06-20T00:00:00.12345Z` <li> `2019-06-20T00:00:00.12345`\
                      \ <li> `2017-03-25T00:00:00` </ul>                      \n"
                    type: string
                  name:
                    description: Название кампании (max. 50)
                    type: string
                  params:
                    description: 'Параметры кампании. <br> Обязательный параметр для
                      создания кампаний типов `4`, `5`, `6`, `7`. <br> Для создания
                      кампаний типа `9` не используется.

                      '
                    type: array
                    items:
                      type: object
                      properties:
                        intervals:
                          description: Интервалы часов показа кампании (max. 24)
                          type: array
                          items:
                            type: object
                            properties:
                              Begin:
                                description: Время начала показов
                                type: integer
                              End:
                                description: Время окончания показов
                                type: integer
                        price:
                          description: 'Текущая ставка. Для кампаний в каталоге, в
                            карточке товара и в поиске `price` >= 50. <br> Для кампаний
                            в рекомендациях `price` >= 250.

                            '
                          type: integer
              example:
              - type: 4
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  dailyBudget: 1500
                  price: 234
              - type: 5
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert2
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  price: 234
              - type: 6
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert3
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 50
                - intervals: []
                  price: 234
              - type: 7
                startTime: '2023-03-20T15:04:05'
                endTime: '2023-04-20T15:04:05'
                name: FirstAdvert4
                params:
                - intervals:
                  - Begin: 3
                    End: 20
                  price: 250
                - intervals: []
                  price: 250
              - name: Кампания9
                type: 9
                startTime: '2023-06-26T11:21:48'
                endTime: '2100-07-07T00:00:00'
      responses:
        200:
          description: Успешно
        400:
          description: ''
          content:
            application/json:
              schema:
                type: string
              examples:
                IncorrectPriceType4:
                  $ref: '#/components/examples/IncorrectPriceType4'
                IncorrectPriceType5:
                  $ref: '#/components/examples/IncorrectPriceType5'
                IncorrectPriceType6:
                  $ref: '#/components/examples/IncorrectPriceType6'
                IncorrectPriceType7:
                  $ref: '#/components/examples/IncorrectPriceType7'
                IncorrectTypeAdv:

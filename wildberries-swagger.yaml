- name: Медиа
  description: "Публичное API для работы с медиакампаниями. \n"
paths:
  /public/api/v1/info:
    servers:
    - url: https://suppliers-api.wildberries.ru
    get:
      security:
      - HeaderApiKey: []
      description: Получение информации по номенклатурам, их ценам, скидкам и промокодам.
        Если не указывать фильтры, вернётся весь товар.
      summary: Получение информации о ценах.
      tags:
      - Цены
      parameters:
      - $ref: '#/components/parameters/quantity'
      responses:
        200:
          description: Информация о ценах
          content:
            application/json:
              schema:
                type: object
                properties:
                  nmId:
                    type: integer
                    description: Артикул WB
                    example: 1234567
                  price:
                    type: number
                    description: Цена
                    example: 1000
                  discount:
                    type: integer
                    description: Скидка
                    example: 10
                  promoCode:
                    type: number
                    description: Промокод
                    example: 5
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /public/api/v1/prices:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Загрузка цен
      description: Загрузка цен. За раз можно загрузить не более 1000 номенклатур.
      tags:
      - Цены
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  nmId:
                    type: integer
                    description: Номенклатура
                    example: 1234567
                  price:
                    type: number
                    description: Цена (указывать без копеек)
                    example: 1000
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Successful'
                - $ref: '#/components/schemas/ResponseErrorExist'
              examples:
                Successful:
                  description: Загрузка прошла успешно
                  value:
                    uploadId: 612455
                AlreadyExists:
                  description: Загрузка с передаваемыми данными уже создана
                  value:
                    uploadId: 123456789
                    alreadyExists: true
        400:
          description: ''
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/ResponseError'
              examples:
                NoGoodsForProcess:
                  description: Все передаваемые цены/скидки уже установлены
                  value:
                    error:
                    - No goods for process
                    error_code: 1
                InvalidQueryParams:
                  $ref: '#/components/examples/InvalidQueryParams'
                GoodsNumberLimitExceeded:
                  $ref: '#/components/examples/GoodsNumberLimitExceeded'
                DuplicatedNmIdInTask:
                  $ref: '#/components/examples/DuplicatedNmIdInTask'
                FailedToParseData:
                  $ref: '#/components/examples/FailedToParseData'
                PriceHasDecimalPlaces:
                  $ref: '#/components/examples/PriceHasDecimalPlaces'
                WrongPriceValue:
                  $ref: '#/components/examples/WrongPriceValue'
                WrongNmValue:
                  $ref: '#/components/examples/WrongNmValue'
                EmptyData:
                  $ref: '#/components/examples/EmptyData'
                NoValidGoodsInTask:
                  $ref: '#/components/examples/NoValidGoodsInTask'
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /public/api/v1/updateDiscounts:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Установка скидок
      description: 'Установка скидок для номенклатур. Максимальное количество номенклатур
        на запрос - 1000.<br> Если, указав `activateFrom` больше текущей даты, Вы
        получаете ошибку вида `{"errors": [ "Invalid activation date"], "error_code":
        1}`, значит, Ваш аккаунт переведен на систему <b>Цены и скидки NEW</b>, и
        эта опция более не доступна.<br> Отправьте запрос, указав настоящую дату.

        '
      tags:
      - Промокоды и скидки
      parameters:
      - $ref: '#/components/parameters/activateFrom'
      requestBody:
        $ref: '#/components/requestBodies/NomenclatureArray'
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
        400:
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
              examples:
                InvalidActivationDate:
                  value:
                    error:
                    - Invalid activation date
                    error_code: 1
                NoGoodsForProcess:
                  value:
                    error:
                    - No goods for process
                    error_code: 1
                WrongNmValue:
                  value:
                    error:
                    - Wrong discount value
                    error_code: 1
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /public/api/v1/revokeDiscounts:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      tags:
      - Промокоды и скидки
      summary: Сброс скидок для номенклатур
      description: 'Сброс скидок для номенклатур. При первом запросе ответ будет пустым.<br>
        При повторной попытке сбросить скидку вернет JSON с id первичного запроса.

        '
      requestBody:
        required: true
        description: Перечень номенклатур к отмене скидок
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
              example:
              - 12345678
              - 81234567
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: object
                properties:
                  uploadId:
                    type: integer
                    description: Номер запроса на сброс скидки
                  alreadyExists:
                    type: boolean
                    description: Данное поле обозначает что скидка уже была сброшена
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        400:
          description: Не корректный запрос
          content:
            application/json:
              schema:
                type: string
              examples:
                NoValidDiscountsToCancel:
                  $ref: '#/components/examples/NoValidDiscountsToCancel'
                FailedToParseData:
                  $ref: '#/components/examples/FailedToParseData'
  /public/api/v1/updatePromocodes:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      deprecated: true
      security:
      - HeaderApiKey: []
      tags:
      - Промокоды и скидки
      summary: Установка промокодов для номенклатур
      description: 'Установка промокодов для номенклатур. <br> Максимальное количество
        номенклатур на запрос - 1000

        '
      parameters:
      - description: Дата активации промокада в формате `YYYY-MM-DD` или `YYYY-MM-DD
          HH:MM:SS`. Если не указывать, промокод начнет действовать сразу
        in: query
        name: activateFrom
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/NomenclatureArray2'
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /public/api/v1/revokePromocodes:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      deprecated: true
      security:
      - HeaderApiKey: []
      tags:
      - Промокоды и скидки
      description: Сброс промокодов для номенклатур
      summary: Сброс промокодов для номенклатур
      requestBody:
        required: true
        description: Перечень номенклатур к отмене промокодов
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
              example:
              - 12345678
              - 81234567
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
  /content/v1/cards/update:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Редактирование КТ
      description: 'Метод позволяет отредактировать несколько карточек за раз. <br>
        Редактирование КТ происходит асинхронно, после отправки запрос становится
        в очередь на обработку. <br> `Важно`: Баркоды (skus) не подлежат удалению
        или замене. Попытка заменить существующий баркод приведет к добавлению нового
        баркода к существующему. <br> Если запрос прошел успешно, а информация в карточке
        не обновилась, значит были допущены ошибки и карточка попала в "Черновики"
        (метод `cards/error/list`) с описанием ошибок. <br>Необходимо исправить ошибки
        в запросе и отправить его повторно. <br> <br> Для успешного обновления карточки
        рекомендуем Вам придерживаться следующего порядка действий: <br> 1. Сначала
        существующую карточку необходимо запросить методом cards/filter. <br> 2. Забираем
        из ответа массив data. <br> 3. В этом массиве вносим необходимые изменения
        и отправляем его в cards/update <br> <br>За раз можно отредактировать 1000
        КТ по 5 НМ в каждой. <br> <br> `Важно`: Изменение цен данным методом невозможно,
        используйте метод Загрузка цен, раздел документации Цены.

        '
      tags:
      - Контент / Загрузка
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                - nmID
                - vendorCode
                - sizes
                - characteristics
                properties:
                  imtID:
                    description: Идентификатор карточки товара
                    type: integer
                    example: 85792498
                  nmID:
                    description: Артикул WB
                    type: integer
                    example: 66964219
                  object:
                    description: Предмет
                    type: string
                    example: Рубашки
                  objectID:
                    description: Идентификатор предмета
                    type: integer
                    example: 184
                  vendorCode:
                    description: Артикул продавца
                    type: string
                    example: '6000000001'
                  mediaFiles:
                    description: 'Медиафайлы номенклатуры. <br>Фото, URL которого
                      заканчивается на <b>1.jpg</b> является главным в карточке.

                      '
                    items:
                      type: string
                  sizes:
                    description: Массив размеров для номенклатуры (для безразмерного
                      товара все равно нужно передавать данный массив без параметров
                      (`wbSize` и `techSize`), но с `chrtID` и баркодом)
                    type: array
                    items:
                      type: object
                      required:
                      - chrtID
                      - skus
                      properties:
                        techSize:
                          description: Размер товара (пример S, M, L, XL, 42, 42-43)
                          type: string
                          example: 40-41
                        chrtID:
                          description: 'Числовой идентификатор размера для данной
                            номенклатуры Wildberries<br> Обязателен к заполнению для
                            существующих размеров.<br> Для добавляемых размеров не
                            указывается.

                            '
                          type: integer
                          example: 116108635
                        wbSize:
                          description: Российский размер товара
                          type: string
                          example: 40-41
                        skus:
                          description: Массив баркодов, строковых идентификаторов
                            размеров товара (их можно сгенерировать с помощью API,
                            см. раздел "Контент / Просмотр")
                          type: array
                          items:
                            type: string
                            example: '1000000001'
                  characteristics:
                    description: Массив характеристик, индивидуальный для каждой категории
                    type: array
                    items:
                      type: object
                    example:
                    - ТНВЭД:
                      - '6403993600'
                    - Пол:
                      - Мужской
                    - Цвет:
                      - зеленый
                    - Предмет:
                      - Блузки
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    nullable: true
                    example: null
                  error:
                    description: Флаг ошибки
                    type: boolean
                    example: false
                  errorText:
                    description: Описание ошибки
                    type: string
                    example: ''
                  additionalErrors:
                    description: Дополнительные ошибки
                    type: string
                    example: ''
        400:
          description: Неверная форма запроса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError400'
        401:
          description: Не авторизован
          content:
            application/json:
              schema:
                type: string
              examples:
                TokenMissing:
                  $ref: '#/components/examples/TokenMissing'
                TokenInvalid:
                  $ref: '#/components/examples/TokenInvalid'
                TokenNotFound:
                  $ref: '#/components/examples/TokenNotFound'
        403:
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseBodyContentError403'
  /content/v1/cards/upload:
    servers:
    - url: https://suppliers-api.wildberries.ru
    post:
      security:
      - HeaderApiKey: []
      summary: Создание  КТ
      description: 'Создание карточки товара происходит асинхронно, при отправке запроса
        на создание КТ ваш запрос становится в очередь на создание КТ. <br>`ПРИМЕЧАНИЕ`:
        Карточка товара считается `созданной`, если успешно создалась хотя бы одна
        `НМ`. <br>`ВАЖНО`: Если во время обработки запроса в очереди выявляются ошибки,
        то НМ считается ошибочной. <br>Если запрос на создание прошел успешно, а карточка

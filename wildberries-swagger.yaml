info:
  title: API продавца
  version: '2.19'
  x-logo:
    url: ./lang/ru.png
    altText: ru
    href: ./en/index.html
  description: "# Общее описание\n<style> .langChange {\n  text-align: left;\n  padding:\
    \ 2px 222px 2px 18px;\n} </style> <style> .new {\n  display: inline-block;\n \
    \ padding: 2px 8px;\n  margin: 0;\n  background-color: #ffa500;\n  color: #ffffff;\n\
    \  font-size: 13px;\n  vertical-align: middle;\n  line-height: 1.6;\n  border-radius:\
    \ 4px;\n  font-weight: 600;\n  font-size: 12px;\n} </style> <style> .newM {\n\
    \  padding: 5px 10px;\n  display: inline-block;\n  background-color: #ffa500;\n\
    \  color: #ffffff;\n  cursor: pointer;\n  text-align: center;\n  outline: none;\n\
    \  margin: 0 5px 5px 5px;\n  #border: 1px solid #07090b;\n  border-radius: 5px;\n\
    \  min-width: 60px;\n  font-size: 0.9em;\n  font-weight: bold;\n} </style>\n\n\
    Wildberries API предоставляет продавцам возможность управления магазином и получения\
    \ оперативной и статистической информации по протоколу HTTP RestAPI. <br> Описание\
    \ API предоставляется в формате [Swagger](https://swagger.io/) (Open API) и может\
    \ быть использовано для импорта в другие инструменты (такие как PostMan) или генерации\
    \ клиентского кода на различных языках программирования с помощью [Swagger CodeGen](https://swagger.io/tools/swagger-codegen/)\n\
    \n<ul> <li> Описание в оригинальном swagger-формате <a href=\"/swagger\">swagger</a>\
    \ <li> OpenAPI-файл <a href=\"/swagger.yaml\">swagger.yaml</a> </ul>\n\n<br> Для\
    \ ручной провеПродвижение /и API вы можете использовать: <ul> <li> Под ОС Windows\
    \ - [PostMan](https://www.postman.com/) <li> Под ОС Linux - [curl](https://curl.se/)\
    \  </ul> <br>\n\n## Поддержка\nТехническая поддержка осуществляется через диалоги\
    \ в личном кабинете продавца. При создании нового обращения в техподдержку используйте\
    \ категорию API.\n<br> Новости и изменения, касающиеся API, публикуются в [новостной\
    \ ленте Wildberries](https://seller.wildberries.ru/news). <br> <br> <br>\n\n##\
    \ Авторизация\nАвторизация осуществляется по токенам API, которые  владелец личного\
    \ кабинета (главный пользователь) самостоятельно\n генерирует в разделе \n [Профиль\
    \ --> Настройки --> Доступ к API](https://seller.wildberries.ru/supplier-settings/access-to-api).\
    \ \n <br>\n <br>\n Существует три типа токенов:\n  <ol>\n    <li>Стандартный.\
    \ Используется для работы с методами из разделов: Цены, Промокоды и скидки, Контент,\
    \ Marketplace, Рекомендации, Отзывы, Вопросы.</li>\n    <li>Статистика. Используется\
    \ для работы с методами из раздела Статистика.</li>\n    <li>Продвижение. Используется\
    \ для работы с методами из раздела Продвижение, Медиа.</li>\n  </ol>\n  \nОбратите\
    \ внимание, что токен отображается ТОЛЬКО в момент создания. Его надо сохранить,\
    \ потому что больше его отобразить будет нельзя. <br>Созданный токен следует добавлять\
    \ в каждый запрос, прибавляя к запросу заголовок (http-header) формата `Authorization:\
    \ .........`. <br> <br> Обращаем ваше внимание, что интеграции с Порталом Продавца,\
    \ не использующие Публичное API, противоречат пункту 9.7.6 оферты. <br> Тем не\
    \ менее, при отсутствии прямой угрозы утечки данных из личного кабинета продавца\
    \ Wildberries заранее уведомит продавца о запланированной блокировке, связанной\
    \ с этим пунктом, давая возможность отключить интеграцию. <br> <br> <br>\n## Форматы\n\
    ### Дата и время\nВо всех методах API статистики дата и время передаются в формате\
    \ [RFC3339](https://datatracker.ietf.org/doc/html/rfc3339).  <br> В большинстве\
    \ случаев вы можете передать дату или дату со временем. Если время не указано,\
    \ оно принимается равным 00:00:00. Время можно указывать с точностью до секунд\
    \ или миллисекунд.  Литера `Z` в конце строки означает часовой пояс UTC. При ее\
    \ отсутствии время считается в часовом поясе МСК (UTC+3). <br> Примеры: <ul> <li>\
    \ `2019-06-20` <li> `2019-06-20T00:00:00Z` <li> `2019-06-20T23:59:59` <li> `2019-06-20T00:00:00.12345Z`\
    \ <li> `2019-06-20T00:00:00.12345` <li> `2017-03-25T00:00:00` </ul> <br>\n## Release\
    \ Notes\n<p>Для просмотра обновлений перейдите по <span><a href=\"./releasenotes/index.html\"\
    \ target=\"_blank\">ссылке</a></span>.</p>\n"

      summary: Объединение / Разъединение НМ
      description: 'Метод позволяет объединять номенклатуры (`nmID`) под одним `imtID`
        и разъединять их.<br>

        Для объединения НМ необходимо отправить запрос со списком НМ с заполненным
        параметром `targetIMT` в теле запроса.  При этом все НМ объединятся под `imtID`
        указанном в `targetIMT`. <br> <br> Чтобы отсоединить НМ от карточки, необходимо
        передать эту НМ без параметра `targetIMT` в теле запроса.<br> При этом для
        передаваемой НМ создается новый `imtID`. <br> Если в запросе передается несколько
        НМ, то все они автоматически объединятся под <b>одним</b> новым `imtID`. <br>
        Чтобы присвоить каждой НМ уникальный `imtID` необходимо передавать по одной
        НМ за запрос. Для НМ, не участвующих в запросе, никаких изменений не происходит.<br>
        <br> `ВАЖНО:` Объединить можно только номенклатуры с одинаковыми предметами.<br>
        `ВАЖНО:` В одной КТ (под одним `imtID`) не может быть больше 30 номенклатур

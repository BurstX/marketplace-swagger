                IncorrectSupplierId:
                  $ref: '#/components/examples/IncorrectSupplierIdAdv'
                IncorrectNumDisplayIntervals:
                  $ref: '#/components/examples/IncorrectNumDisplayIntervals'
        422:
          description: ''

- name: Контент / Аналитика
  description: "**Сервис предоставляет публичный API для получения аналитических данных.**\n\
    \      \n\n\n\n  Аналитические данные в источнике хранятся за последний год, при\
    \ выборе даты начала периода ранее чем год назад, будет\n  возвращаться ошибка,\
    \ таким образом максимальное кол-во дней в агрегациях — 365.\n\nТакже в данных,\
    \ где предоставляется информация по предыдущему периоду:\n  1. В `previousPeriod`\
    \ данные за такой же период, что и в `selectedPeriod`.\n  2. Если дата начала\
    \ `previousPeriod`\nранее, чем год назад от текущей даты, она будет приведена\
    \ к виду:\n  \n  `previousPeriod.start = текущая дата - 365 дней.`\n\n#### Таймзоны\n\
    \nФормат IANA, актуальный список можно посмотреть [здесь](https://nodatime.org/TimeZones).\n\
    \     \n"

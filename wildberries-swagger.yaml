                    sort:
                      type: object
                      properties:
                        sortColumn:
                          description: Поле, по которому будет сортироваться список
                            КТ (пока поддерживается только updateAt).
                          type: string
                          example: updateAt
                        ascending:
                          description: Тип сортировки.
                          type: boolean
                          example: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      cards:
                        description: Список запрашиваемых КТ
                        type: array
                        items:
                          type: object
                          properties:
                            sizes:
                              description: 'Массив размеров для номенклатуры (для

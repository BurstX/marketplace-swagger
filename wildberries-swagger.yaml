                                    type: integer
                                    example: 116108635
                            mediaFiles:
                              description: 'Медиафайлы номенклатуры. <br>Фото, URL
                                которого заканчивается на <b>1.jpg</b> является главным
                                в карточке.

                                '
                              type: array
                              items:
                                type: string
                                example: http://imglink.com/imgOne.jpg
                            colors:
                              description: Цвета номенклатуры
                              type: array
                              items:
                                type: string
                                example: белый
                            updateAt:
                              description: Дата обновления
                              type: string
                              example: '2022-08-10T10:16:52Z'
                            vendorCode:
                              description: Артикул продавца
                              type: string
                              example: '670000001'
                            brand:
                              description: Брэнд
                              type: string
                              example: Шанель
                            object:
                              description: Категория для который создавалось КТ с
                                данной НМ
                              type: string
                              example: Туалетная вода
                            nmID:
                              description: Артикул WB
                              type: integer
                              example: 66964167
                            imtID:
                              description: Идентификатор карточки товара (нужен для

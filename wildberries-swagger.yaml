                          type: integer
                          example: 1000
                    filter:
                      type: object
                      properties:
                        textSearch:
                          description: Поиск по артикулу WB, артикулу продавца, баркоду
                          type: integer
                          example: test
                        tagIDs:
                          description: Поиск по ID тега.
                          type: array
                          items:
